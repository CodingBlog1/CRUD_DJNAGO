<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CURD</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    <div class="row mt-5" style="display: flex;">
      <!-- Bootstrap Form -->
      <div class="col-md-6">
        <H2>ADD/UPDATE Students</H2>
        <form id="infoForm" action="{% url 'home' %}" method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <input type="text" class="form-control" id="Address" name="address" required>

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div  class="col-md-6">
        <h2>Delete/Update Data</h2>
        <table class="table table-hover ">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in form %}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.address}}</td>
                <td>
                <input type="button" data-sid="{{i.id}}" class = "btn btn-warning btn-sm" name="edit" id="edit" value="Edit"  >
                   
                   
                  <form action="{% url 'delete' i.id %}" method="post" class="d-inline">
                  {% csrf_token %}

                  <input type="submit" data-sid="{{i.id}}" class = "btn btn-danger btn-sm" name="edit" id="edit" value="Delete">
                 </form>

                </td>
            </tr> 
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  <!-- Bootstrap JavaScript and jQuery (optional for form submission handling) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
